<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AJAX Example</title>
<script>
    function loadDoc() {
        const xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState === 4 && this.status === 200) {
                document.getElementById("definition").innerHTML = this.responseText;
            }
        };
        xhttp.open("GET", "C:\Users\Admin\Downloads\ajax_info.txt", true); // Change this URL to match your actual file path
        xhttp.send();
    }

    function showAns() {
        const xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState === 4 && this.status === 200) {
                document.getElementById("example").innerHTML = this.responseText;
            }
        };
        xhttp.open("GET", "C:\Users\Admin\Downloads\ajax_example.txt", true); // Change this URL to match your actual file path
        xhttp.send();
    }
</script>
</head>
<body>

<h2>Definition</h2>
<div id="definition">
    <!-- Content from ajax_info.txt will be loaded here -->
</div>

<button onclick="loadDoc()">Load Definition</button>

<h2>Example</h2>
<div id="example">
    <!-- Content from ajax_example.txt will be loaded here -->
</div>

<button onclick="showAns()">Show Example</button>

</body>
</html>
